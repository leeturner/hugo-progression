# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Progression"
license = "MIT"
licenselink = "https://github.com/leeturner/hugo-progression/blob/main/LICENSE"
description = "A Hugo template to render progression frameworks (much like the Monzo progression framework)"
homepage = "https://github.com/leeturner/hugo-progression"
tags = ["progression", "framework", "bootstrap"]
features = ["menu", "nested sections", "analytics"]
min_version = "v0.74.3"

[author]
  name = "Lee Turner"
  homepage = "https://leeturner.me"

[original]
  author = "Monzo Progression Framework"
  homepage = "https://github.com/monzo/progression-framework"
  repo = "https://github.com/monzo/progression-framework"